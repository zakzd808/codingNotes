        <div class="content-wrapper-textInput">
            <h2>Type your text here</h2>
        </div>

        <div class="content-wrapper-textInput">
        <textarea id = "mainText" rows = "20" cols = "100" placeholder = "Type text here"></textarea>
        </div>

        <div class="content-wrapper-textInput">
            <h2>Type regex here</h2>
        </div>

        <div class="content-wrapper-textInput">
            <textarea id = "regexText" rows = "5" cols = "100" placeholder = "Type regex here"></textarea>
        </div>

        <div class="content-wrapper-textInput">
        <button onclick="getValue()" id = "btn1" cols = "50">Click me</button>
        </div>
        
        <div class="content-wrapper-textInput">
        <p id = "outputText"></p>
        </div>
    

            <script>
                function getValue() {
                let regex = new RegExp(document.getElementById("regexText").value, 'g');
                let text = document.getElementById("mainText").value;
                let output = document.getElementById('outputText');
                let regexOutput = regex.exec(text);

                output.innerHTML = regexOutput;
                }
             </script>
        
    </div>

</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');
    
    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener("mouseover", () => {
           console.log(portfolioItem.childNodes[1].classList);
           portfolioItem.childNodes[1].classList.add('img-darken');
        })
    })

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener("mouseout", () => {
           console.log(portfolioItem.childNodes[1].classList);
           portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
