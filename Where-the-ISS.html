<!DOCTYPE html>
<html lang='eng'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
    </script>

    <style>
        #issMap {
            height: 400px;
            width: 400px;

        }
    </style>

    <title>Where-the-ISS</title>
</head>

<body>

    <h1>Where is the ISS?</h1>
    New Interval Time: <input id="timer" value="1"><br>
    <button onclick="stopTimer();">Stop</button>
    <button onclick="startTimer();">Start</button>
    <button onclick="resetTimer();">Reset</button>


    <p>
        latitude: <span id='lat'></span>°<br />
        longitude: <span id='lon'></span>°
    </p>


    <div id="issMap"></div>

    <script>
        function Timer(fn, t) {
            var timerObj = setInterval(fn, t);

            this.stop = function () {
                if (timerObj) {
                    clearInterval(timerObj);
                    timerObj = null;
                }
                return this;
            }

            this.start = function () {
                if (!timerObj) {
                    this.stop();
                    timerObj = setInterval(fn, t);
                }
                return this;
            }

            this.reset = function (newT = t) {
                t = newT;
                return this.stop().start();
            }
        }

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        let firstTime = true;
        const timer = new Timer(async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;

            document.getElementById('lat').textContent = latitude.toFixed(2);
            document.getElementById('lon').textContent = longitude.toFixed(2);

            marker.setLatLng([latitude, longitude]);
            if (firstTime) {
                mymap.setView([latitude, longitude], 2);
                firstTime = false;
            }


        }, 1000);

        function stopTimer() {
            timer.stop();
        }

        function startTimer() {
            timer.start();
        }

        function resetTimer() {
            var newTime = document.getElementById("timer").value * 1000;
            if (newTime) {
                timer.reset(newTime);
            }
        }

        // getISS();
        // setInterval(getISS, 1500);


        // Making a map and tiles
        const mymap = L.map('issMap').setView([0, 0], 1);
        const attribution =
            'Map data &copy; <a href = https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

        const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileURL, {
            attribution
        });
        tiles.addTo(mymap);

        // Making a marker with a custom icon
        var issIcon = L.icon({
            iconUrl: 'godzilla.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            popupAnchor: [-3, -76],
            // shadowUrl: 'my-icon-shadow.png',
            // shadowSize: [68, 95],
            // shadowAnchor: [22, 94]
        });
        const marker = L.marker([0, 0], {
            icon: issIcon
        }).addTo(mymap);
    </script>



    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>

</html>
